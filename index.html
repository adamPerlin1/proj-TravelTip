<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>

    <header class="main-header flex space-between align-center">
        <h1>TravelTip</h1>

        <div class="search-bar">
            <input type="search">
            <button class="go" onclick="onSearchLoc()">Go</button>
        </div>

    </header>

    <main class="main-app">
        <section class="map-section">
            <div id="map"></div>
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Specific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        </section>
    
        <table class="locations-table-container">
            <thead>
                <th>Name</th>
                <th>Longtitude</th>
                <th>Latitude</th>
                <th>Actions</th>
            </thead>
            <tbody class="locations-table"></tbody>
        </table>
    </main>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
